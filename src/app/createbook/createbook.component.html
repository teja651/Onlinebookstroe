<div class="container">
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
            <form>
        <div class="form-group">
            <label for="image" class="form-control-label col-form-label col-form-label-sm">Book Cover:</label>
            <input type="file" id="image" (change)="onFileChanged($event)" class="form-control form-control-sm">
        </div>
        <div class="form-group">
            <label for="cat" class="form-control-label col-form-label col-form-label-sm">Category :</label>
            <input type="text" [(ngModel)]="book.category" [ngModelOptions]="{standalone: true}" id="cat"
                placeholder="category" class="form-control form-control-sm" />
        </div>
        <div class="form-group">
            <label for="title" class="form-control-label col-form-label col-form-label-sm">Title :</label>
            <input type="text" [(ngModel)]="book.title" [ngModelOptions]="{standalone: true}" id="title"
                placeholder="title" class="form-control form-control-sm" />
        </div>
        <div class="form-group">
            <label for="a" class="form-control-label col-form-label col-form-label-sm">Author :</label>
            <input type="text" [(ngModel)]="book.author" [ngModelOptions]="{standalone: true}" id="a"
                placeholder="author" class="form-control form-control-sm" />
        </div>
        <div class="form-group">
            <label for="des" class="form-control-label col-form-label col-form-label-sm">Description :</label>
            <textarea id="des" rows="4" cols="50" [(ngModel)]="book.description" placeholder="describe book here...."
                class="form-control form-control-sm" [ngModelOptions]="{standalone: true}"></textarea>
        </div>
        <div class="form-group">
            <label for="isbnNumber" class="form-control-label col-form-label col-form-label-sm">ISBN number :</label>
            <input type="number" id="isbnNumber" [(ngModel)]="book.isbnNumber" placeholder="ISBN"
                [ngModelOptions]="{standalone: true}" class="form-control form-control-sm" />
        </div>
        <div class="form-group">
            <label for="price" class="form-control-label col-form-label col-form-label-sm"> Price :</label>
            <input type="number" id="price" [(ngModel)]="book.price" placeholder="price in dollars"
                [ngModelOptions]="{standalone: true}" class="form-control form-control-sm" />
        </div>
        <br>
    <div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="alert">
        <strong>Sucessful!</strong> Book details of modified.
        <button (click)="closeAlert()"  type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
        
        <button type="submit" class="btn btn-outline-success btn-sm" (click)="onUpload()">ADD BOOK</button>
    </form>
</div>

</div>


    <p *ngIf="message">{{message}}</p>




</div>





<div class="container row">

    <div *ngIf=message>{{message}}</div>

</div>
